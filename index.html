<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PowersVR</title>
<script type="text/javascript" src="bundle.js"></script>
</head>
<body>
	<div class="background-clouds"></div>
	<div class="background-buildings"></div>
	<div class="main-column">
		<header>
			<img src="assets/images/Whirlwind_sil.png" alt="Whirlwind" class="whirlwind-sil header-sil">
			<img src="assets/images/Prinxess_sil.png" alt="Prinxess" class="prinxess-sil header-sil">
			<img src="assets/images/Phaser_sil.png" alt="Phaser" class="phaser-sil header-sil">
			<img src="assets/images/PowersVR_logo.png" alt="PowersVR Logo" class="powers-logo">
		</header>
		<main>
			<nav>
				<a href="#" title="Game" class="nav-btn" data-tab="game">Game</a>
				<a href="#" title="Heroes" class="nav-btn" data-tab="heroes">Heroes</a>
				<a href="#" title="Press" class="nav-btn" data-tab="press">Press</a>
			</nav>
			<div class="main-content">
				<div class="tab" data-tab="game">
					<div class="game_trailer-container">
						<iframe class="game_trailer" src="https://www.youtube.com/embed/GQX9QMSEaMo" frameborder="0" allowfullscreen></iframe>
						<img src="assets/images/billboard_lights.png" alt="Billboard Lights" class="game_trailer-lights">
					</div>
					<div class="game_news"></div>
				</div>
				<div class="tab" data-tab="heroes">
					<div class="hero-gallery">
						<div class="hero-gallery_content">
							<img class="hero-gallery_image"></img>																																		
							<div class="hero-gallery_name"></div>
							<div class="hero-gallery_real-name"></div>
							<div class="hero-gallery_age"></div>
							<div class="hero-gallery_description"></div>
						</div>
						<div class="hero-gallery_menu"></div>
					</div>
				</div>
				<div class="tab" data-tab="press">Trailer/images/description</div>
			</div>
			<footer></footer>
		</main>
	</div>
</body>
</html>
